    <!--Add movie-->

    <div class="container">
        <div class="signup-container">
            <form class="signup-form" action="/register" method="post">
              <!-- form header -->
              <div class="form-header">
                <h1>Thêm Phim Mới</h1>
              </div>
    
              <!-- form body -->
              <div class="form-body">
    
                
                <div class="form-group">
                  <label for="name" class="label-title">Tên phim</label>
                  <input
                    type="name"
                    id="name"
                    class="form-input"
                    placeholder="Nhập tên phim"
                    required="required"
                  />
                </div>

                <div class="form-group">
                    <label for="img" class="label-title">Hình ảnh</label>
                    <input
                      type="img"
                      id="img"
                      class="form-input"
                      required="required"
                    ></input>
                    <span class="btn"><i class="fa fa-paperclip">Select image</i></span>
                  </div>

                <div class="form-group">
                    <label for="showtime" class="label-title">Thời Lượng Phim</label>
                    <input
                      type="showtime"
                      id="showtime"
                      class="form-input"
                      placeholder="Nhập thời lượng"
                      required="required"
                    />
                  </div>

                  <div class="form-group">
                    <label for="category" class="label-title">Thể Loại</label>
                    <input
                      type="category"
                      id="category"
                      class="form-input"
                      placeholder="Nhập thể loại"
                      required="required"
                    />
                  </div>

                  <div class="form-group">
                    <label for="trailer" class="label-title">Trailer</label>
                    <input
                      type="trailer"
                      id="trailer"
                      class="form-input"
                      placeholder="http://..."
                      required="required"
                    />
                  </div>

    
            </div>
            <div class="form-footer">
                <span>* required</span>
                <button type="submit" class="btn">Lưu</button>
              </div>
    
            </form>
          </div>
        </div>
