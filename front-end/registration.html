    <div class="container">
      <div class="signup-container">
        <form class="signup-form" action="/register" method="post">
          <!-- form header -->
          <div class="form-header">
            <h1>Đăng Kí</h1>
          </div>

          <!-- form body -->
          <div class="form-body">
            <!-- Firstname and Lastname -->
            <div class="horizontal-group">
              <div class="form-group left">
                <label for="firstname" class="label-title">Tên *</label>
                <input
                  type="text"
                  id="firstname"
                  class="form-input"
                  placeholder="Nhập tên"
                  required="required"
                />
              </div>
              <div class="form-group right">
                <label for="lastname" class="label-title">Họ *</label>
                <input
                  type="text"
                  id="lastname"
                  class="form-input"
                  placeholder="Nhập họ"
                  required="required"
                />
              </div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email" class="label-title">Email*</label>
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Nhập email"
                required="required"
              />
            </div>

            <!-- Passwrod and confirm password -->
            <div class="horizontal-group">
              <div class="form-group left">
                <label for="password" class="label-title">Mật khẩu *</label>
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Nhập mật khẩu"
                  required="required"
                />
              </div>
              <div class="form-group right">
                <label for="confirm-password" class="label-title"
                  >Xác nhận mật khẩu *</label
                >
                <input
                  type="password"
                  class="form-input"
                  id="confirm-password"
                  placeholder="Nhập lại mật khẩu"
                  required="required"
                />
              </div>
            </div>

            <!-- Gender  -->
            <div class="horizontal-group">
              <div class="form-group left">
                <label class="label-title">Giới tính:</label>
                <div class="input-group">
                  <label for="male"
                    ><input type="radio" name="gender" value="male" id="male" />
                    Nam
                  </label>
                  <label for="female"
                    ><input
                      type="radio"
                      name="gender"
                      value="female"
                      id="female"
                    />
                    Nữ</label
                  >
                  <label for="female"
                    ><input
                      type="radio"
                      name="gender"
                      value="other"
                      id="other"
                    />
                    Khác</label
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- form-footer -->
          <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn">Đăng kí</button>
          </div>

        </form>
      </div>
    </div>
